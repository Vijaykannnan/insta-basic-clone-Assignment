<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram clone</title>
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <section class="total-screen">
        <section class="left-side">
            <header>
                <img src="https://cdn4.iconfinder.com/data/icons/social-media-2210/24/Instagram-512.png" alt="">
                <h1>Instagram</h1>
            </header>
            <main>
                <div class="user-profile">
                    <img src="https://cdn.statusqueen.com/dpimages/thumbnail/alone%20boy%203-270.jpg" alt="vijay">
                    <h3>Vijay</h3>
                    <i>@vijay</i>
                    <div class="followers">
                        <div class="posts">
                            <h3>84</h3>
                            <p>posts</p>
                        </div>
                        <div class="posts">
                            <h3>18.6k</h3>
                            <p>followers</p>
                        </div>
                        <div class="posts">
                            <h3>20</h3>
                            <p>following</p>
                        </div>
                    </div>
                </div>
            </main>
            <div class="settings">
                <ul>
                    <li><i class="fa-solid fa-spinner"></i> Feed</li>
                    <li><i class="fa-regular fa-bell"></i> Notification</li>
                    <li><i class="fa-solid fa-magnifying-glass"></i> Explore</li>
                    <li><i class="fa-solid fa-envelope"></i> Message</li>
                    <li><i class="fa-solid fa-location-arrow"></i> Direct</li>
                    <li><i class="fa-sharp fa-solid fa-arrow-up-short-wide"></i> Shorts</li>
                    <li><i class="fa-solid fa-gear"></i> Settings</li>
                    <li><i class="fa-sharp fa-solid fa-arrow-right-from-bracket"></i> Logout</li>
                </ul>
            </div>
        </section>

        <section class="right-side">
            <header>
                <form>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="search here">
                </form>
                <div class="header-details">
                    <i class="fa-regular fa-bell"></i>
                    <i class="fa-solid fa-envelope"></i>
                    <button><i class="fa fa-plus"></i> Add photos</button>
                </div>
            </header>
            <main>
                <div class="story-heading">
                    <h1>Stories</h1>
                    <p><i class="fa-sharp fa-solid fa-circle-play"></i> watch all</p>
                </div>
                <div class="all-stories">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEWBLLgTKJmLTqzbLMhnA_BZFTeZwKrVlksQ&usqp=CAU"
                        alt="vijay">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmBcLGYOVqBLmD8oVuw7x-2twpQ3i5eOW8ZA&usqp=CAU"
                        alt="vijay">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSns3_SDkHpTPOMh80L9HS86cVthxASx-8Xsg&usqp=CAU"
                        alt="vijay">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4Pv0EzSVOPnJYH7EHTzKJv7Bw3mtxTt41Jw&usqp=CAU"
                        alt="vijay">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1hVo0zGfp5D8vgdRlrP6idueuqShQxhpZQw&usqp=CAU"
                        alt="vijay">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUekY4GVFg5x6GAlDqlSak5gV0yedmudZ1gg&usqp=CAU"
                        alt="vijay">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHoZS6NaNTXM_9S5M9Iy4lOIQYVTeopjadBw&usqp=CAU"
                        alt="vijay">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFqrmTQ2RKiwyzq7EUX5ZVkjXi0eRYUFWsAQ&usqp=CAU"
                        alt="vijay">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDzo8qc7gm39VFTpemsAnDQ4e4YjYU7fflBA&usqp=CAU"
                        alt="vijay">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwr91f0X-7VGGxvFFzaDBNksLGxzgDAXq4wg&usqp=CAU"
                        alt="vijay">

                </div>
                <div class="feed-heading">
                    <h1>Feed</h1>
                    <p>Latest popular</p>
                </div>
                <div class="all-posts">
                    <div class="post-1">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEWBLLgTKJmLTqzbLMhnA_BZFTeZwKrVlksQ&usqp=CAU"
                            alt="" class="post">
                        <div class="post-details">
                            <div class="names">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEWBLLgTKJmLTqzbLMhnA_BZFTeZwKrVlksQ&usqp=CAU"
                                    alt="">
                                <p>vijay</p>
                            </div>
                            <div class="likes">
                                <i class="fa-regular fa-heart"></i>
                                <p>44.3k</p>
                                <i class="fa-regular fa-comment"></i>
                                <p>3k</p>
                            </div>
                        </div>

                    </div>

                    <div class="post-2">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4Pv0EzSVOPnJYH7EHTzKJv7Bw3mtxTt41Jw&usqp=CAU"
                            alt="" class="post">
                        <div class="post-details">
                            <div class="names">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4Pv0EzSVOPnJYH7EHTzKJv7Bw3mtxTt41Jw&usqp=CAU"
                                    alt="">
                                <p>vijay</p>
                            </div>
                            <div class="likes">
                                <i class="fa-regular fa-heart"></i>
                                <p>44.3k</p>
                                <i class="fa-regular fa-comment"></i>
                                <p>3k</p>
                            </div>
                        </div>
                    </div>

                    <div class="post-3">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmBcLGYOVqBLmD8oVuw7x-2twpQ3i5eOW8ZA&usqp=CAU"
                            alt="" class="post">
                        <div class="post-details">
                            <div class="names">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmBcLGYOVqBLmD8oVuw7x-2twpQ3i5eOW8ZA&usqp=CAU"
                                    alt="">
                                <p>vijay</p>
                            </div>
                            <div class="likes">
                                <i class="fa-regular fa-heart"></i>
                                <p>44.3k</p>
                                <i class="fa-regular fa-comment"></i>
                                <p>3k</p>
                            </div>
                        </div>
                    </div>


                </div>
            </main>
        </section>

    </section>
</body>

</html>
